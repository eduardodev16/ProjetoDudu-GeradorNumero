<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://eduardodev16.github.io/ProjetoDudu-GeradorNumero/style.css" rel="stylesheet" />
    <script src="https://eduardodev16.github.io/ProjetoDudu-GeradorNumero/script.js"></script>

    <title>Gerador de Números | Dudu</title>
</head>
<body>
    <div class="container">
        <h2>Gerador de Número</h2>
        <h2 class="author-name">Feito por Dudu</h2>

        <div class="input-group">
            <div class="input-field">
                <label for="min">Mín:</label>
                <input id="min" type="number" name="min">
            </div>

            <div class="input-field">
                <label for="max">Máx:</label>
                <input id="max" type="number" name="max">
            </div>
        </div>

        <button id="generate">Gerar</button>

        <div id="result">
            <span>
                00
            </span>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
